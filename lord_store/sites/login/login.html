<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login and Sign Up Page</title>
    <link rel="icon" type="image/png" href="/path/to/favicon.png">

<body>
    <div class="center-container">
        <main class="form-container" role="main">
            <a href="../../Home.html" class="linklogo" aria-label="Go to lord store homepage">lord store</a>
            <form id="login-form" class="form-box" aria-label="Login form" action="php/login.php" method="post">
                <div class="form-control">
                    <label for="login-username">Username or Email</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-control">
                    <label for="login-password">Password</label>
                    <div class="input-group">
                        <input type="password" id="login-password" name="password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('login-password', 'toggle-icon')">

                            </svg>
                        </span>
                    </div>
                </div>                
                <button type="submit">Log In</button>
                <div class="forgot-link">
                    <a href="#">Forgot your account?</a>
                </div>
            </form>
        </main>
    </div>    

    <div class="switch-form">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
